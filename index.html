<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <body id="main-doc">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script  src="js/index.js"></script>

      <h1 id="title">Web Development Course Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form action="#" id="survey-form">
        <div id="part-1-form">
          <br>
          <label class="lab" id="name-label" for="name">Name: </label>
          <input type="text" name="name" id="name" required placeholder="your name">
          <br>
          <label class="lab" id="email-label" for="emal">Email: </label>
          <input type="email" name="email" id="email" required placeholder="your email">          
          <br>
          <label class="lab" id="number-label" for="number">Age: </label> 
          <input type="number" name="number" id="number" required max="120" min="12" placeholder="your age lt 12 and age gt 120">
          <br>
          <label class="lab" for="dropdown">What option best describes your current role?</label>
          <select name="role" id="dropdown">
            <option value="default">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
          </select>
          <br>
          <label class="lab" for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite" id="dropdown2">
            <option value="default">Select one feature</option>
            <option value="projects">Projects</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
          </select>
        </div>
        <!--Radio options-->
        <div id="part-2-form">
          <br>
          <label class="lab last-block">Would you recommend freeCodeCamp to a friend?</label>
          <div class="options">
            <label for="definitely"><input type="radio" name="recommendation" id="definitely" value="definitely">
            Definitely</label>
            <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe"> 
            Maybe</label>
            <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" value="not-sure">
            Not Sure</label>
        </div>

        <!--Checkbox options-->
        <label class="lab last-block">What would you like to see improved?</label>
        <div class="options">
          <label for="front-end-projects"><input type="checkbox" value="front-end-projects" id="front-end-projects">
          Front End Projects</label>
          <label for="back-end-projects"><input type="checkbox" value="back-end-projects" id="back-end-projects">
          Back End Projects</label>
          <label for="challenges"><input type="checkbox" value="challenges" id="challenges">
          Challenges</label>
        </div>
        <div>
          <label class="lab last-block" for="comment">Any Comment or Suggestion?</label>
          <textarea name="comment" id="comment" placeholder="your comment here"></textarea>
        </div>
        <div id="my-submit">
          <button class="btn btn-info" id="submit" type="submit">Submit</button>
        </div>
      </form>
    </body>
</html>
