<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script  src="js/index.js"></script>

      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form action="#" id="survey-form">
        <div id="part-1-form">
          <label id="name-label" for="name">Name: </label>
          <input type="text" name="name" id="name" required placeholder="your name"><br>
          <label id="email-label" for="emal">Email: </label>
          <input type="email" name="email" id="email" required placeholder="your email"><br>
          <label id="number-label" for="number">Age: </label> 
          <input type="number" name="number" id="number" required max="120" min="12" placeholder="your age lt 12 and age gt 120">
          <br>
          <label for="dropdown">What option best describes your current role?</label>
          <select name="role" id="dropdown">
            <option value="default">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
          </select>
          <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite" id="dropdown2">
            <option value="default">Select one feature</option>
            <option value="projects">Projects</option>
            <option value="challenges">Challenges</option>
            <option value="community">Community</option>
          </select>
        </div>
        <br>
        <div id="part-2-form">
          <div class="options">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input type="radio" name="recommendation" id="definitely" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="recommendation" id="maybe" value="maybe"> 
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="recommendation" id="not-sure" value="not-sure">
            <label for="not-sure">Not Sure</label><br>
        </div>

        <div class="options">
          <legend>What would you like to see improved?</legend>
          <input type="checkbox" value="front-end-projects" id="front-end-projects">
          <label for="front-end-projects">Front End Projects</label><br>
          <input type="checkbox" value="back-end-projects" id="back-end-projects">
          <label for="back-end-projects">Back End Projects</label><br>
          <input type="checkbox" value="challenges" id="challenges">
          <label for="challenges">Challenges</label><br>
        </div>

        <label for="comment">Any Comment or Suggestion?</label>
        <textarea name="comment" id="comment" placeholder="your comment here"></textarea>
        <br>
        <div id="my-submit">
          <button id="submit" type="submit">Submit</button>
      </div>
      </form>
    </body>
</html>
